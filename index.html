<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary-color: #4a90e2;
            --hover-color: #357abd;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 0 0 30px;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        form {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: var(--text-color);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--background-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        label:hover {
            background: #eef2f7;
            transform: translateX(5px);
        }

        input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }

            form {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
                padding: 15px;
            }

            label {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>アンケートフォーム</h2>
        <form id="surveyForm">
            <p>サービスに対する満足度を選択してください:</p>
            <div class="radio-group">
                <label>
                    <input type="radio" id="verySatisfied" name="satisfaction" value="verySatisfied" required>
                    非常に満足
                </label>
                <label>
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                    満足
                </label>
                <label>
                    <input type="radio" id="neutral" name="satisfaction" value="neutral">
                    どちらでもない
                </label>
                <label>
                    <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
                    不満
                </label>
                <label>
                    <input type="radio" id="veryDissatisfied" name="satisfaction" value="veryDissatisfied">
                    非常に不満
                </label>
            </div>
            <input type="submit" value="送信" class="button">
        </form>
    </div>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var satisfaction = document.querySelector('input[name="satisfaction"]:checked').value;
            if (satisfaction === 'verySatisfied' || satisfaction === 'satisfied') {
                window.location.href = 'https://bit.ly/4ajWh8U';
            } else {
                window.location.href = 'https://forms.gle/xokVovV4iiVnE9oVA';
            }
        });
    </script>
</body>
</html>
