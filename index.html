<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>アンケートフォーム</h2>
        <form id="surveyForm">
            <p>サービスに対する満足度を選択してください:</p>
            <input type="radio" id="verySatisfied" name="satisfaction" value="verySatisfied">
            <label for="verySatisfied">非常に満足</label><br>
            <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
            <label for="satisfied">満足</label><br>
            <input type="radio" id="neutral" name="satisfaction" value="neutral">
            <label for="neutral">どちらでもない</label><br>
            <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
            <label for="dissatisfied">不満</label><br>
            <input type="radio" id="veryDissatisfied" name="satisfaction" value="veryDissatisfied">
            <label for="veryDissatisfied">非常に不満</label><br><br>
            <input type="submit" value="送信" class="button">
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var satisfaction = document.querySelector('input[name="satisfaction"]:checked').value;
            if (satisfaction === 'verySatisfied' || satisfaction === 'satisfied') {
                window.location.href = 'https://www.google.com/search?q=%E7%B2%89%E3%82%82%E3%82%93%E3%82%B9%E3%82%BF%E3%83%B3%E3%83%89+%E3%81%8A%E3%81%97%E3%82%93&stick=H4sIAAAAAAAA_-NgU1I1qDA2NU41M0w2SEyyMDdNtkyxMqiwNDdNMrFINEw0N7M0Sk1MXMQq_3xT5-OmpsdNkx837XzctP9x8-bHzZ0Kjxu7HjdOB4oCAEj3ENhLAAAA&hl=ja&mat=CZFMzLuIE54PElUBl7_Ll5ROpC2eL_1cFi4sC5oSSParde6DUrD6TAsK_iwg7HVMAJlcZBMRG1EmrawwVdO9Bw3DqK3tYzDnatD8rlpFfBi8pKM41O9Xi_UjeI0caBXi&authuser=0&ved=2ahUKEwiNk_2Vko6DAxXWia8BHejiDW8Q-MgIegQIHhAe#lrd=0x353e61c0ab875c9d:0x975b48a1a7692eaa,3,,,,'; // Google口コミページのURLに置き換えてください
            } else {
                alert('ご回答ありがとうございます！');
            }
        });
    </script>
</body>
</html>
